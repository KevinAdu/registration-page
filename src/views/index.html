<!DOCTYPE html>
<html>
	<head>
		<title>Kevin's Registration Page</title>
		<meta charset="utf-8">
		<link href="css/main.css" rel="stylesheet" type="text/css" media="all">
		<script data-main="../main" src="../../libs/require.js"></script>
	</head>	
	<body>
		<div class="main-content">
			<form class="our-form" method="post" enctype="application/json" action="/register">
				<fieldset>
					<legend>Personal Details</legend>
					<div class="form-group">
						<label>Name</label>
						<input type="text" placeholer="Taro Nihon" required autofocus name="name"></input>
					</div>
					<div class="form-group">
						<label>Company Name</label>
						<input type="text" placeholder="Kevin Co. Ltd" required name="company"></input>
					</div>
					<div class="form-group">
						<label>Address</label>
						<input type="text" name="address"></input>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="03-3255-3468" name="phoneNumber"></input>					
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" required name="email"></input>					
					</div>
				</fieldset>
				<fieldset>
					<legend>Attendance</legend>
					<div class="form-group">
						<label>Will you attend?</label><br>
						<input type="radio" name="attendance" value="yes">Yes<br>
						<input type="radio" name="attendance" value="no">No					
					</div>
					<div class="form-group">
						<label>Comments</label><br>
						<textarea rows="5" name="comment"></textarea>
					</div>
				</fieldset>				
				<button type="submit">Submit</button>
				<button>Clear</button>
			</form>
		</div>
	</body>
</html>
